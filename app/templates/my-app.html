<h1> {{ title }} </h1>
<ul *ngFor=" let person of persons ">
	<li> 
		<span> {{ person.id }} </span><a 
		[class.unselected] = " person !== selectedPerson "
		[class.selected] = " person === selectedPerson " href="#" (click)="onSelect(person)"> {{person.name}} </a> 
	</li>
</ul>
<div *ngIf="selectedPerson">
	<h2> {{ selectedPerson.name }} Details </h2>
	<div>
		<label> id: {{ selectedPerson.id }} </label> 
	</div>
	<div>
		<label> name: </label>
		<input [(ngModel)]="selectedPerson.name" placeholder="name">
	</div>
</div>
